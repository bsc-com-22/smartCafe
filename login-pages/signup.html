<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" id="name" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                </div>

                <a href="/main-pages/index.html"><button type="submit">Sign Up</button></a>
                <p>Already have an account? <a href="mainlogin.html">Login</a></p>
            </form>
        </div>
        <div class="message-section">
            <h3>Join Us Today! <br>Create an account and explore more.</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
